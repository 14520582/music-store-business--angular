<div>
    <div>{{data.msg}}</div>
    <div class="row">
        <div class="col-md-7">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" readonly [value]="data.info.name">
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label>Phone number</label>
                <input type="number" class="form-control" readonly [value]="data.info.phone">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" readonly [value]="data.info.email">
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" readonly [value]="data.info.address">
            </div>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
        <button mat-raised-button color="primary" (click)="onConfirm()">Ok</button>
    </div>
</div>
